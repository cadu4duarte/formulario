<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

    <h2>Formulários</h2>
    <form><!--Criando um formulário-->
        <fieldset><!--Serve para organizar campos do mesmo tipo-->
            <legend>Detalhes do contato</legend><!--cria uma legenda-->

            <div>
                <label for="nome">Nome:</label><!--Cria um espaço-->
                <input type="text" name="nome" id="nome"><!--informa que o input é referente ao label, do tipo texto, com id nome-->
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="url" name="url" id="url">
            </div>

        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">sim
                </label>
                
            </div>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">não
                </label>
                
            </div>
        </fieldset>

    </form>
    
</body>
</html>
